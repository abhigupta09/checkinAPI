<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">ID</th>
        <th scope="col">Table Number</th>
        <th scope="col">Create a check</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let table of tableData; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{table.number}}</td>
        <td><button type="button" class="btn btn-primary" (click)="createCheck(table.id)">Create</button></td>
        <td><button type="button" class="btn btn-danger">Delete</button></td>
    </tr>
    </tbody>
</table>
